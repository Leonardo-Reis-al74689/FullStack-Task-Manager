[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Testes unitários
    integration: Testes de integração
    auth: Testes relacionados com autenticação
    tasks: Testes relacionados com tarefas
    validators: Testes de validadores
    middleware: Testes de middleware
    enums: Testes de enums
    exceptions: Testes de exceções
    decorators: Testes de decorators
    app: Testes de inicialização da aplicação

